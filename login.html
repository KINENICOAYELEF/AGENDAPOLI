<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Sistema de Agenda Kinesiológica</title>
  <link rel="stylesheet" href="login-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Agenda Kinesiológica</h1>
        <p>Inicie sesión para acceder al sistema</p>
      </div>
      
      <div class="alert" id="login-alert" style="display: none;"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" id="toggle-password" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>
      
      <div class="login-footer">
        <p>¿Olvidó su contraseña? <a href="#" id="forgot-password">Recuperar</a></p>
      </div>
    </div>
  </div>
  
  <!-- Modal para recuperar contraseña -->
  <div class="modal" id="recovery-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Recuperar Contraseña</h2>
      <p>Ingrese su correo electrónico para recibir instrucciones de recuperación.</p>
      
      <form id="recovery-form">
        <div class="form-group">
          <label for="recovery-email">Correo electrónico</label>
          <input type="email" id="recovery-email" required>
        </div>
        
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>
  
  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
